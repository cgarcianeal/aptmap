<body>
  <mat-card>
    <mat-card-title>
      Add Apt
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="aptForm" (ngSubmit)="onSubmit(aptForm.value)">

        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Minutes</mat-label>
          <input  matInput type="number" formControlName="minutes" >

        </mat-form-field>

        <button color="primary" mat-raised-button type="submit">Create</button>

      </form>
    </mat-card-content>
  </mat-card>

</body>
