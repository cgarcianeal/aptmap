<body>
  <mat-card>
    <mat-card-title>
      Add Apt
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="aptForm" (ngSubmit)="onSubmit(aptForm.value)">

        <div class="add-section">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>XCord</mat-label>
            <input matInput type="text" formControlName="xcord" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>YCord</mat-label>
            <input matInput type="text" formControlName="ycord" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>Region</mat-label>
            <input matInput type="text" formControlName="region" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>URL</mat-label>
            <input matInput type="text" formControlName="url" >
          </mat-form-field>
        </div>
        <div class="add-section">
          <mat-checkbox color="primary" formControlName="studio">Studio</mat-checkbox>
          <mat-checkbox color="primary" formControlName="wd">Washer/Dryer</mat-checkbox>
          <mat-checkbox color="primary" formControlName="dw">Dishwasher</mat-checkbox>
          <mat-checkbox color="primary" formControlName="ac">AC</mat-checkbox>
          <mat-checkbox color="primary" formControlName="pets">Pets</mat-checkbox>
          <mat-checkbox color="primary" formControlName="parking">Parking</mat-checkbox>
        </div>

        <button color="primary" mat-raised-button type="submit">Create</button>

      </form>
    </mat-card-content>
  </mat-card>

</body>
